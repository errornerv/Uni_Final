<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Traffic Report - {{ report_type }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js" defer></script>
</head>
<body class="container report-page">
    <h1 class="mt-4 text-center">Network Traffic Report - {{ report_type }}</h1>
    <div class="text-center mb-4">
        <a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Back to Dashboard</a>
    </div>
    <!-- بخش فیلتر کردن گزارش -->
    <div class="filter-section mb-4">
        <label for="report-node-filter">Node ID:</label>
        <select id="report-node-filter">
            <option value="">All Nodes</option>
            <option value="Node_1">Node 1</option>
            <option value="Node_2">Node 2</option>
            <option value="Node_3">Node 3</option>
            <option value="Node_4">Node 4</option>
            <option value="Node_5">Node 5</option>
            <option value="Node_6">Node 6</option>
            <option value="Node_7">Node 7</option>
            <option value="Node_8">Node 8</option>
            <option value="Node_9">Node 9</option>
            <option value="Node_10">Node 10</option>
        </select>

        <label for="report-type-filter">Traffic Type:</label>
        <select id="report-type-filter">
            <option value="">All Types</option>
            <option value="Data">Data</option>
            <option value="Stream">Stream</option>
            <option value="Game">Game</option>
        </select>

        <label for="report-time-filter">Time Range:</label>
        <select id="report-time-filter">
            <option value="">All Time</option>
            <option value="1h">Last 1 Hour</option>
            <option value="24h">Last 24 Hours</option>
            <option value="7d">Last 7 Days</option>
        </select>

        <label for="report-health-filter">Network Health:</label>
        <select id="report-health-filter">
            <option value="">All Statuses</option>
            <option value="Normal">Normal</option>
            <option value="Delayed">Delayed</option>
            <option value="Down">Down</option>
        </select>

        <button onclick="fetchReportData()" class="btn btn-primary">Apply Filters</button>
    </div>
    <!-- جدول گزارش -->
    <div class="table-container mt-4">
        <table class="table table-bordered" id="report-table">
            <thead class="thead-dark">
                <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody id="report-table-body">
                {% for row in rows %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
